  XPenaltyThreshold: 30
  ZPenaltyThreshold: 30
  OnePMTScoreThreshold:  0.00001
  OnePMTXDiffThreshold:  35.;
  OnePMTPESumThreshold:  500
  OnePMTPEFracThreshold: 0.3
}

QWeightPoint: {
    XStepSize: 5
    ZDiffMax:  50.0
}

CommonAmps: {
    ScoreThreshold: 0.8
    QFracThreshold: 0.5
    XStepSize:      5.0
}

TimeCompatMatch: {
    FrameDriftTime: 2300.4
    TimeBuffer: 100
}

MaxNPEWindow: {
    TimeUpperBound:  8.0
    TimeLowerBound: -0.1
    NPEThreshold:   10.0
}

NPtFilter: {
    MinNumPoint: 1
}

PhotonLibHypothesis:
{
  GlobalQE: 0.0093
